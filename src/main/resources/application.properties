spring.application.name=Structure-Backend

# Configuration de la base de données
spring.datasource.url=jdbc:mysql://localhost:3306/structure_backend
spring.datasource.username=root
spring.datasource.password=
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuration JPA
spring.jpa.hibernate.ddl-auto=none
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true

# Désactiver complètement la sécurité Spring Security et JWT
spring.autoconfigure.exclude=\
  org.springframework.boot.autoconfigure.security.servlet.SecurityAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.SecurityFilterAutoConfiguration,\
  org.springframework.boot.autoconfigure.security.servlet.UserDetailsServiceAutoConfiguration,\
  org.springframework.boot.actuate.autoconfigure.security.servlet.ManagementWebSecurityAutoConfiguration

# Configuration JWT
security.jwt.enabled=false
security.jwt.secret-key=default-secret-key-1234567890-1234567890-1234567890
security.jwt.expiration-time=86400000

# Désactiver JWT
#security.jwt.enabled=false

# Configuration du serveur
server.address=0.0.0.0
server.port=8080
server.servlet.context-path=/

# Activer tous les endpoints Actuator
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always
management.security.enabled=false
security.ignored=/**

# Configuration des logs
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
logging.level.org.springdoc=DEBUG
logging.file.name=application.log

# Configuration Swagger/OpenAPI
springdoc.api-docs.enabled=true
springdoc.swagger-ui.enabled=true
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html

# Configuration administrateur
app.superadmin.email=admin@example.com
app.superadmin.password=admin123
app.superadmin.firstname=Admin
app.superadmin.lastname=System

# Configuration email
